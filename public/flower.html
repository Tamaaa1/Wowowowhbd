            /* Music Control Styles */
            .music-toggle {
                position: fixed;
                bottom: 24px;
                right: 24px;
                z-index: 50;
                background: linear-gradient(to right, #f472b6, #ec4899);
                color: white;
                padding: 16px;
                border-radius: 9999px;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                border: none;
                cursor: pointer;
                transition: all 0.2s;
                opacity: 0;
                animation: fadeIn 0.5s ease 0.5s forwards;
            }

            .music-toggle:hover {
                transform: scale(1.1);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            }

            .music-toggle svg {
                width: 24px;
                height: 24px;
                display: block;
            }

            .music-toggle.playing svg {
                animation: pulse 0.5s infinite;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: scale(0);
                }
                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.2);
                }
            }

        <script>
            // Music Control Script
            const musicToggle = document.getElementById("musicToggle");
            const bgMusic = document.getElementById("bgMusic");
            const playIcon = document.getElementById("playIcon");
            const pauseIcon = document.getElementById("pauseIcon");
            let isPlaying = false;

            // Set volume
            bgMusic.volume = 0.25;

            // Restore music position from localStorage if available
            const savedTime = localStorage.getItem("musicCurrentTime");
            if (savedTime) {
                bgMusic.currentTime = parseFloat(savedTime);
                localStorage.removeItem("musicCurrentTime");
            }

            // Try to autoplay music
            function playMusic() {
                bgMusic
                    .play()
                    .then(() => {
                        isPlaying = true;
                        updateMusicButton();
                    })
                    .catch((error) => {
                        console.log(
                            "Autoplay prevented, waiting for user interaction",
                        );
                        // Add event listeners for user interaction
                        const handleInteraction = () => {
                            bgMusic
                                .play()
                                .then(() => {
                                    isPlaying = true;
                                    updateMusicButton();
                                })
                                .catch(() => {});
                            document.removeEventListener(
                                "click",
                                handleInteraction,
                            );
                            document.removeEventListener(
                                "touchstart",
                                handleInteraction,
                            );
                            document.removeEventListener(
                                "keydown",
                                handleInteraction,
                            );
                        };

                        document.addEventListener("click", handleInteraction, {
                            once: true,
                        });
                        document.addEventListener(
                            "touchstart",
                            handleInteraction,
                            { once: true },
                        );
                        document.addEventListener(
                            "keydown",
                            handleInteraction,
                            { once: true },
                        );
                    });
            }

            // Toggle music play/pause
            function toggleMusic() {
                if (isPlaying) {
                    bgMusic.pause();
                    isPlaying = false;
                } else {
                    bgMusic
                        .play()
                        .then(() => {
                            isPlaying = true;
                        })
                        .catch(() => {});
                }
                updateMusicButton();
            }

            // Update button appearance
            function updateMusicButton() {
                if (isPlaying) {
                    playIcon.style.display = "none";
                    pauseIcon.style.display = "block";
                    musicToggle.classList.add("playing");
                } else {
                    playIcon.style.display = "block";
                    pauseIcon.style.display = "none";
                    musicToggle.classList.remove("playing");
                }
            }

            // Add click event to toggle button
            musicToggle.addEventListener("click", toggleMusic);

            // Save music position periodically
            setInterval(() => {
                if (bgMusic.currentTime) {
                    localStorage.setItem(
                        "musicCurrentTime",
                        bgMusic.currentTime.toString(),
                    );
                }
            }, 1000);

            // Save music position before page unload
            window.addEventListener("beforeunload", () => {
                if (bgMusic.currentTime) {
                    localStorage.setItem(
                        "musicCurrentTime",
                        bgMusic.currentTime.toString(),
                    );
                }
            });

            // Try to autoplay when page loads
            playMusic();

            // Back button functionality
            const backButton = document.getElementById("backButton");
            backButton.addEventListener("click", () => {
                // Save music position before navigating back
                if (bgMusic.currentTime) {
                    localStorage.setItem(
                        "musicCurrentTime",
                        bgMusic.currentTime.toString(),
                    );
                }
                window.location.href = "/";
            });
        </script>
